<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Neon Vegas Slots (Prototype)</title>
  <link rel="stylesheet" href="/docs/styles.css"/>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Neon Vegas</h1>
      <div class="balance">Balance: <span id="balance">1000</span> coins</div>
    </header>
    <main class="game"><div id="canvas"></div></main>
    <footer class="controls">
      <div class="bet">
        <label>Bet per spin</label>
        <input type="range" id="bet" min="1" max="20" value="5"/>
        <span id="betValue">5</span>
      </div>
      <button id="spinBtn">SPIN</button>
      <button id="rewardBtn">Get 500 demo coins</button>
    </footer>
  </div>
  <!-- Load PixiJS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>

  <!-- Main Logic-->
  <script type="module" src="/docs/main.js"></script>
</body>
</html>
